<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'js/scripts.js')}}"></script>
    <script type="text/javascript">
        default_width = getVar({{ width|tojson }});
        default_height = getVar({{ height|tojson }});
        all_jpegs = getVar({{ jpegs|tojson }});
    </script>
    <title>GemIO - {{ directory }}</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="col d-flex justify-content-start">
            <!--<div class="btn-group mr-2" role="group" aria-label="Resize button group">
                <button class="btn btn-primary" type="button" disabled><b>Resize:</b></button>
                <button class="btn btn-secondary" type="button" onclick="increaseSize()">+</button>
                <button class="btn btn-secondary" type="button" onclick="decreaseSize()">-</button>
            </div>-->
        </div>
        <div class="col d-flex justify-content-center">
            <button class="btn btn-dark" type="button" disabled><b>Total Micrographs: {{ jpegs|length }}</b></button>
        </div>
        <div class="col d-flex justify-content-end">
            <button class="btn btn-secondary" role="button" onclick="submit()">
                <img src="{{ url_for('static', filename='img/loading.gif') }}" id="loading" style="width:20px; display: none;">
                <span class="align-middle" id="submit_text">Submit (0)</span>
            </button>
        </div>
    </nav>
    <div class="row mx-0">
        <div class="col d-flex flex-wrap justify-content-center" id="main-container"></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename = 'js/scripts.js')}}"></script>
    <title>GemIO - {{ directory }}</title>
</head>
<body>
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <div class="col d-flex justify-content-start">
            <div class="btn-group mr-2" role="group" aria-label="Resize button group">
                <button class="btn btn-primary" type="button" disabled><b>Resize:</b></button>
                <button class="btn btn-secondary" type="button" onclick="increaseSize()">+</button>
                <button class="btn btn-secondary" type="button" onclick="decreaseSize()">-</button>
            </div>
        </div>
        <div class="col d-flex justify-content-center">
            <button class="btn btn-dark" type="button" disabled><b>Total Micrographs: {{ jpegs|length }}</b></button>
        </div>
        <div class="col d-flex justify-content-end">
            <button class="btn btn-secondary" role="button" onclick="submit()">
                <img src="{{ url_for('static', filename='img/loading.gif') }}" id="loading" style="width:20px; display: none;">
                <span class="align-middle" id="submit_text">Submit (0)</span>
            </button>
        </div>
    </nav>
    <div class="row mx-0" id="main-body">
        <div class="col d-flex flex-wrap justify-content-center">
            {% for jpeg in jpegs %}
                <button class="btn m-1 image-button" tabindex="0" role="button" id="{{ jpeg }}" onclick="select('{{ jpeg }}')" style="border:thick solid #fdf6c5;">
                    <img src="{{ url_for('jpeg_directory', filename=jpeg) }}" alt="{{ jpeg }}" class="rounded" name="micrograph" style="width:{{ width }}px;">
                </button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
